name: flutter_fundamental
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  core:
    path: package/core
  restaurant:
    path: package/restaurant

  # https://pub.dev/packages/firebase_analytics
  firebase_analytics: ^10.7.2
  # https://pub.dev/packages/firebase_core
  firebase_core: ^2.24.0
  # https://pub.dev/packages/firebase_crashlytics
  firebase_crashlytics: ^3.4.6
  # https://pub.dev/packages/firebase_messaging
  firebase_messaging: ^14.7.6
  # https://pub.dev/packages/firebase_remote_config
  firebase_remote_config: ^4.3.6
  #https://pub.dev/packages/cloud_firestore/install
  cloud_firestore: ^4.13.6

  cupertino_icons: ^1.0.2
  #https://pub.dev/packages/flutter_bloc
  flutter_bloc: ^8.1.3
  #https://pub.dev/packages/get_it
  get_it: ^7.6.4
  #https://pub.dev/packages/flutter_native_splash
  flutter_native_splash: ^2.3.5
  # https://pub.dev/packages/mocktail
  mocktail: ^1.0.1
  #https://pub.dev/packages/flutter_launcher_icons
  flutter_launcher_icons: ^0.13.1
  # https://pub.dev/packages/flutter_sizer
  flutter_sizer: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21

flutter_native_splash:
  android: true
  ios: true
  web: true
  color: "#26ADE4"
  image: "assets/images/icon.png"
  android_12:
    color: "#26ADE4"
    image: "assets/images/icon.png"

